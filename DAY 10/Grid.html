<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
     
    <!-- CSS Grid =  setting a container's display to grid will make all childeren grid item
      container {
      display : grid
      }
       -->
      <!-- It is mostly used in 2D  -->
       <h1>Grid Playground</h1>
       <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
       </div>
    
</body>
</html>
